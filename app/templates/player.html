<div ng-controller="PlayerCtrl">
  <div id="controlBtns">
    <div class="roundBtn">
      <a ng-click="backwards(false, false)">
        <span class="icon-stack icon-2x">
          <i class="icon-circle icon-stack-base"></i>
          <i class="icon-backward" style="left:7px"></i>
        </span>
      </a>
    </div>
    <div class="roundBtn">
      <a ng-click="playpause(true)">
        <span class="icon-stack icon-2x">
          <i class="icon-circle icon-stack-base"></i>
          <i id="playPause" class="icon-play"></i>
        </span>
      </a>
    </div>
    <div class="roundBtn">
      <a ng-click="forward(true)">
        <span class="icon-stack icon-2x">
          <i class="icon-circle icon-stack-base"></i>
          <i class="icon-forward" style="left:14px"></i>
        </span>
      </a>
    </div>
    <div class="roundBtn">
      <a ng-click="shuffle(true)">
        <span class="icon-stack icon-2x">
          <i class="icon-circle icon-stack-base"></i>
          <i class="icon-random" style="top:1px; left:11px"></i>
        </span>
      </a>
    </div>
    <div class="roundBtn">
      <a id="btnRepeat" ng-click="repeat(true)">
        <span class="icon-stack icon-2x">
          <i class="icon-circle icon-stack-base"></i>
          <i class="icon-retweet" style="left:9px"></i>
        </span>
      </a>
    </div>
  </div>

  <div id="playingInfo">
    <div ng-switch on="currentTrack.track" style="padding-top:5px">
      <span ng-switch-when="null" class="welcome">
        Welcome to Songist
        <span class="ng-hide" ng-show="email.email">, <b>{{email.email.substr(0, email.email.indexOf('@'))}}</b></span>
      </span>
      <span id="playing" ng-switch-default>
        Playing <span ng-bind="currentTrack.track.title"></span>
        <span id="by" ng-show="currentTrack.track.artist != ''"> by </span>
        <span class="capitalize" ng-bind="currentTrack.track.artist"></span>
      </span>
    </div>
    <div id="progressbar" ng-click="seek($event)">
      <div id="playingPosition" class="position"></div>
    </div>
    <div id="volume">
      <input type="text" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="100" data-slider-tooltip="hide">
      <i class="icon-volume-up"></i>
    </div>
  </div>
</div>
