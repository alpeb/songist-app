<table id="tracksTableHeaders" class="table table-condensed">
  <thead>
    <tr>
      <th class="colPlaying"></th>
      <th class="colTitle"><span>Title</span></th>
      <th class="colArtist"><span>Artist</span></th>
      <th class="colAlbum"><span>Album</span></th>
      <th class="colGenre"><span>Genre</span></th>
      <th class="colOps"></th>
    </tr>
  </thead>
</table>
<table id="tracksTable" class="table table-condensed table-striped table-hover infiniteScroll hide" when-scrolled="loadMore()">
  <tbody>
    <tr ng-repeat="track in tracks track by $index">
      <td class="colPlaying">
        <span ng-switch on="track.path == currentTrack.track.path">
          <i ng-switch-when="true" class="icon-volume-up"></i>
        </span>
        <span nf-if="p.p" class="playlistDraggable" data-path="{{track.path}}">::</span>
      </td>
      <td class="colTitle" ng-click="selectTrack(track, true)">{{track.title}}</td>
      <td class="colArtist capitalize" ng-click="selectTrack(track)">{{track.artist}}</td>
      <td class="colAlbum capitalize" ng-click="selectTrack(track)">{{track.album}}</td>
      <td class="colGenre capitalize" ng-click="selectTrack(track)">{{track.genre}}</td>
      <td class="colOps">
        <a ng-click="dequeue(track)"><i class="icon-minus-sign"></i></a>
      </td>
    </tr>
  </tbody>
</table>

<table id="cleanRow" class="table table-condensed hide">
  <tbody>
    <tr>
      <td id="btnCleanQueue">
        <div class="text-right">
          <a ng-click="cleanQueue()">
            Clean Queue
          </a>
        </div>
      </td>
    </tr>
  </tbody>
</table>

<div id="tracksSpinner" style="height:200px; padding-top:150px" class="text-center hide">
  <i class="icon-spinner icon-spin icon-4x"></i>
</div>
<div id="tracksNotFound" class="text-center hide">
  Press <i class="icon-plus-sign"></i> next to a track to add it to the queue
</div>
